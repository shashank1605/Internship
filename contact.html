<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Purple background */
            color: #333; /* Dark text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .header {
            background-color: purple;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .header img {
            width: 40px; /* Adjust based on your logo dimensions */
            height: auto;
            margin-right: 10px;
			padding :10px;
        }

        .header h1 {
            font-size: 1.5em;
            margin: 0;
        }

        .contact-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 15px 15px 15px rgba(5, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 30px;
            color: #333;
            text-align: center;
            margin-top: 80px; /* Adjust to account for header height */
            box-sizing: border-box;
        }

        .contact-container h1 {
            color: #6a0dad; /* Purple text */
            margin-bottom: 20px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #6a0dad; /* Purple text */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #6a0dad;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        .submit-button {
            background-color: #6a0dad; /* Purple button */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .submit-button:hover {
            background-color: #5a009d; /* Darker purple on hover */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img src="C:\Users\shash\Desktop\internship proj1\logo.png" alt="BYJU'S Logo">
        <h1>The Learning App</h1>
    </div>

    <!-- Main Content -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form action="/submit-form" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>

</body>
</html>
